<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-2</title>
    <style>
        .bgcolor{
            background-color: Black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Hello World!</h1>
    <hr>
    <table border="" cellspacing="1" cellpadding="5" style="text-align: center; margin: 30px auto; ">
        <thead>
            <tr>
                <th class="bgcolor"></th>
                <th class="bgcolor">Kolom 1</th>
                <th class="bgcolor">Kolom 2</th>
                <th class="bgcolor">Kolom 3</th>
                <th class="bgcolor">Kolom 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="bgcolor" rowspan="2">Baris 1 dan 2</th>
                <td>Baris 1, Kolom 1</td>
                <td>Baris 1, Kolom 2</td>
                <td>Baris 1, Kolom 3</td>
                <td>Baris 1, Kolom 4</td>
            </tr>
            <tr>
                <td>Baris 2, Kolom 1</td>
                <td colspan="2">colspan 2</td>
                <td>Baris 2, Kolom 4</td>
            </tr>
        <tbody>
            <tr>
                <th class="bgcolor">Baris 3</th>
                <td>Baris 3, Kolom 1</td>
                <td colspan="2">colspan 2</td>
                <td>Baris 3, Kolom 4</td>
            </tr>
            <tr>
                <th class="bgcolor">Baris 4</th>
                <td>Baris 4, Kolom 1</td>
                <td>Baris 4, Kolom 2</td>
                <td>Baris 4, Kolom 3</td>
                <td>Baris 4, Kolom 4</td>
            </tr>
        </tbody>
    </table>
    <br><br><br>
    <table>
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
