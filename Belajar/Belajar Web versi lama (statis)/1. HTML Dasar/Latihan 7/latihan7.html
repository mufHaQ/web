<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>
</head>

<body>
    <br><br><br>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <th>
                <label for="username">username : </label>
            </th>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <th>
                <label for="password">password : </label>
            </th>
            <td>
                <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <th colspan="2" align="center">
                <label for="radio1">Radio 1</label><input type="radio" id="radio1" name="radio"><label
                    for="radio2">Radio 2</label><input type="radio" id="radio2" name="radio">
            </th>
        </tr>
        <tr>
            <th colspan="2" align="center">
                <label for="checkbox1">checkbox 1</label>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox2">checkbox 2</label>
                <input type="checkbox" id="checkbox2">
            </th>
        </tr>
        <tr>
            <th>
                <label for="combobox">Combo Box :</label>
            </th>
            <td>
                <select name="combobox" id="combobox">
                    <Option>Option1</Option>
                    <Option>Option2</Option>
                    <Option>Option3</Option>
                    <Option>Option4</Option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">
                <label for="textarea">Text area :</label>
            </th>
            <td>
                <textarea name="textarea" id="textarea" cols="30" rows="10" style="width: 170px; height: 85px; resize: none;"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2" align="center">
                <button type="submit">Button</button>
            </th>
        </tr>
    </table>

    <br><br>

    <br><br>
</body>

</html>
