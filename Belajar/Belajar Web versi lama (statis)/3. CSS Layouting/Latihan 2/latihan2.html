<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 CSS Layouting</title>
    <link rel="stylesheet" href="../CSS/latihan2.css">
</head>

<body>

    <div class="bagian-kesatu">
        <div class="satu-sampai-tiga">
            <div class="satu margin-left-right">1</div>
            <div class="dua margin-left-right">2</div>
            <div class="tiga margin-left-right">3</div>
        </div>

        <div class="empat-sampai-enam">
            <div class="empat margin-left-right">1</div>
            <div class="lima margin-left-right">2</div>
            <div class="enam margin-left-right">3</div>
        </div>

        <div class="tujuh-sampai-sembilan">
            <div class="tujuh margin-left-right">1</div>
            <div class="delapan margin-left-right">2</div>
            <div class="sembilan margin-left-right">3</div>
        </div>
        <!-- Akan ada sedikit spasi diantara div -->
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="bagian-kedua">
        <div class="satu child-bagian-kedua">1</div>
        <div class="dua child-bagian-kedua">2</div>
        <div class="tiga child-bagian-kedua">3</div>
    </div>
</body>

</html>
