<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dasar | Paragraf</title>
</head>
<body>
    <!-- Tag p, br, hr, strong, em, b, i -->

    <p><b>Ini </b>adalah paragraf <i>ke-1</i></p>
    <br>
    <p><Strong>Ini </Strong>adalah paragraf <em>ke-2</em></p>
    <hr>
</body>
</html>
