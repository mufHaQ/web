<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dasar | Table Merging</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" style="margin: 100px auto;">
        <tr>
            <td colspan="4" style="text-align: center;">Data</td>
        </tr>
        <tr>
            <td>1, 1</td>
            <td colspan="2"></td>
            <!-- <td>1, 3</td> -->
            <td>1, 4</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
            <td>2, 4</td>
        </tr>
        <tr>
            <td>3, 1</td>
            <td rowspan="2"></td>
            <td>3, 3</td>
            <td>3, 4</td>
        </tr>
        <tr>
            <td>4, 1</td>
            <!-- <td>4, 2</td> -->
            <td>4, 3</td>
            <td>4, 4</td>
        </tr>
    </table>
    
    <table border="1" cellpadding="10" cellspacing="0" style="margin: 100px auto;">

    </table>
