<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 | Transition</title>

    <style>
        .kotak {
            width: 800px;
            height: 100px;
            position: relative;
            border: 5px solid black;
            margin: 50px auto;
            /* properti transition harus di keadaan awal */
        }

        .kotak1 {
            background-color: purple;
            width: 200px;
            height: 100px;
            left: 0;
            transition: 1s;
            position: absolute;
        }

        .kotak:hover .kotak1{
            margin-left: 600px;
            background-color: green;
        }

        .kotak h1 {
            float: left;
        }


        .div-img {
            text-align: center;
            margin-top: 50px;
            /* width: 100%; */
            height: 200px;
        }

        .img {
            width: 400px;
            height: 250px;
            transition: 1s;
            filter: blur(20px);
        }

        .img:hover {
            transform: scale(2);
            filter: blur(0);
        }
    </style>
</head>

<body>
    <div class="kotak">
        <!-- <h1>Hello World</h1> -->
        <div class="kotak1"></div>
    </div>
    <div class="div-img">
        <img src="../../../img/img.png" alt="" class="img">
    </div>
</body>

</html>
