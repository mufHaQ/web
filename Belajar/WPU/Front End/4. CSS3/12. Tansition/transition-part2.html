<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 | Transition</title>

    <style>
        .kotak {
            width: 800px;
            height: 700px;
            /* position: relative; */
            border: 5px solid black;
            margin: 50px auto;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            /* properti transition harus di keadaan awal */
        }

        .kotak1 {
            width: 200px;
            height: 100px;
            background-color: blue;
            transition: margin-left 1s ease, background-color 2s 2s, transform 2s 2s;
            /* position: absolute; */
        }

        .kotak:hover .kotak1 { margin-left: 600px; background-color: yellow; transform: rotate(360deg);}

        .kotak2,
        .kotak3,
        .kotak4,
        .kotak5,
        .kotak6 {
            margin-top: 20px;
            width: 200px;
            height: 100px;
            /* left: 0; */
        }

        .kotak2 {
            background-color: purple;
            transition: 3s ease-out;
            /* position: absolute; */
        }

        .kotak:hover .kotak2 { margin-left: 600px; background-color: green; }

        .kotak3 {
            background-color: green;
            transition: 3s ease-in;
            /* position: absolute; */
        }

        .kotak:hover .kotak3 { margin-left: 600px; background-color: purple; }

        .kotak4 {
            background-color: salmon;
            transition: 3s ease-in-out;
            /* position: absolute; */
        }

        .kotak:hover .kotak4 { margin-left: 600px; background-color: red; }

        .kotak5 {
            background-color: red;
            transition: 3s linear;
            /* position: absolute; */
        }

        .kotak:hover .kotak5 { margin-left: 600px; background-color: lightblue; }

        .kotak6 {
            background-color: gray;
            transition: 3s cubic-bezier(0.93,-0.29, 0.1, 1.27);
            /* position: absolute; */
        }

        .kotak:hover .kotak6 { margin-left: 600px; background-color: lime; }





        .div-img {
            text-align: center;
            margin-top: 50px;
            /* width: 100%; */
            height: 200px;
        }

        .img {
            width: 400px;
            height: 250px;
            transition: 1s ease-out;
            filter: blur(20px);
        }

        .img:hover {
            transform: scale(2);
            filter: blur(0);
        }
    </style>
</head>

<body>
    <div class="kotak">
        <!-- <h1>Hello World</h1> -->
        <div class="kotak1">ease</div>
        <div class="kotak2">ease-out</div>
        <div class="kotak3">ease-in</div>
        <div class="kotak4">ease-in-out</div>
        <div class="kotak5">linear</div>
        <div class="kotak6">cubic-bezier</div>
    </div>
    <div class="div-img">
        <img src="../../../img/img.png" alt="" class="img">
    </div>
</body>

</html>
