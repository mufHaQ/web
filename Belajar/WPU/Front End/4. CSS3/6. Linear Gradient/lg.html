<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 | Linear Gradient</title>

    <style>
        .kotak1 {
            width: 600px;
            height: 300px;
            margin: 100px auto;
            background-color: salmon;
            background-image: linear-gradient(130deg, red, orange, yellow, green, blue, indigo, purple);
        }
        .kotak2 {
            width: 600px;
            height: 300px;
            margin: 100px auto;
            background-color: salmon;
            background-image: linear-gradient(to right, red 20%, orange 40%, yellow 60%, green 80%, blue 100%);
        }
    </style>
</head>
<body>
    <div class="kotak1"></div>
    <div class="kotak2"></div>
</body>
</html>
