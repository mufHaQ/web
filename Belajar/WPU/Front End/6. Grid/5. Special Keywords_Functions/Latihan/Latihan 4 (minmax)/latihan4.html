<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | Special Keywords & Function: minmax</title>



    <style>
        /* Container 1 */
        .container-1 {
            margin: 50px auto;
            width: 60%;
            border: 5px solid black;
            padding: 5px;
            display: grid;
            grid-template-columns: 1fr minmax(200px, 400px) 1fr;
        }

        /* Container 2 */
        .container-2 {
            margin: 50px auto;
            width: 60%;
            border: 5px solid black;
            padding: 5px;
            display: grid;
            grid-template-columns: 1fr minmax(300px, 600px) 1fr;
        }

        .item {
            background-color: rgb(138, 209, 254);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item:nth-child(even) {
            background-color: rgb(255, 142, 142);
        }
    </style>
</head>

<body>
    <div class="container-1">
        <div class="item">Dliyaulhaq</div>
        <div class="item">minmax(200px, 400px)</div>
        <div class="item">Mufliansyah</div>
        <div class="item">4</div>
        <div class="item">minmax(200px, 400px)</div>
        <div class="item">6</div>
        <!-- <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div> -->
    </div>

    <div class="container-2">
        <div class="item">1</div>
        <div class="item">minmax(300px, 600px)</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">minmax(300px, 600px)</div>
        <div class="item">6</div>
        <!-- <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div> -->
    </div>
</body>

</html>
