<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM | Bermain dengan warna</title>

    <style>
        body {
            text-align: center;
            font-size: 30px;
            padding: 0;
            margin: 0;
            background-color: white;
            color: black;
        }

        .kotak {
            width: 25px;
            height: 25px;
            margin: 15px auto;
        }

        h1 {
            margin: 20px;
        }

        .merah {
            background-color: red;
        }
        .hijau {
            background-color: green;
        }
        .biru {
            background-color: blue;
        }

        .dark {
            background-color: rgb(35, 35, 35);
            color: white;
        }

        p {
            float: left;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- <p>posisi mouse: <span></span></p> -->
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="btnChangeColor">Ubah Warna</button>
    <br>

    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255">
    
    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255">
    
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255">



    <script src="script.js"></script>
</body>
</html>
