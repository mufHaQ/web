<!DOCTYPE html>
<html>
<head>
    <title>Pertemuan ke-2</title>
</head>

<body>
    <h1>Pertemuan ke-2</h1>
    <hr>
    
    <!--Tabel-->
    <table border="1" bgcolor="#fce12b" align="Left">
        <tr bgcolor="red">
            <!-- th = nama kolom -->
            <th>No</th>
            <th bgcolor="#1f68f0">Nama</th>
            <th bgcolor="#a6eaed">Alamat</th>
        </tr>
        <tr>
            <!-- td = isi kolom -->
            <td bgcolor="green" align="center">1</td>
            <td bgcolor="grey">Ulhaq</td>
            <td bgcolor="#e36019">Undaan</td>
        </tr>
        <tr>
            <td bgcolor="#s9d92i" align="center">2</td>
            <td bgcolor="#a02j49">Budi</td>
            <td bgcolor="fj292ue">Besito</td>
        </tr>
    </table>
    <br><br><br><br><br>

    <!-- form input-->
    <input type="text" name=""><br>
    <p><b>Jenis Kelamin</b></p>
    <input type="radio" name="gender" value="male">Pria</input><br>
    <input type="radio" name="gender" value="female">Wanita</input><br>
    <input type="radio" name="gender" value="transgen">Transgender<br><br>
    <p><b>Status</b></p>
    <input type="radio" name="married" value="menikah">Menikah</input><br>
    <input type="radio" name="married" value="belum menikah">Belum Menikah</input><br><br><br><br>

    <!-- Checkbox -->
    <p><b>Makanan Favorit</b></p>
    <input type="checkbox" name="cb1" value="Berkuah">Berkuah<br>
    <input type="checkbox" name="cb2" value="Tidak_berkuah">Tidak Berkuah<br>
    <input type="checkbox" name="cb3" value="Pedas">Pedas<br>
    <input type="checkbox" name="cb4" value="Manis">Manis<br><br><br><br>
    
    <!-- Select List -->
    <p><b>Hobi</b></p>
    <select>
        <option value="Bola">Sepak Bola</option>
        <option value="Badminton">Badminton</option>
        <option value="Berenang">Berenang</option>


    </select><br><br><br><br>

    <p><b>Foto diri</b></p>
    <input type="file" name="file"><br>

    <button>Submit</button>
    
</body>

</html>
