<body>

        <a href="#" onclick="openNav()" id="open">&#9776;</a>
        <a href="#" onclick="closeNav()" id="closing">&#9776;</a>
        <a href="#" style="pointer-events: none;">Kalkulator</a>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="beranda.html" class="in-hover">Beranda</a>

    <script src="javascript/jQuery.js"></script>


    <script type="text/javascript">

        $('#closing').hide();
        $('#open').show();

        function openNav() {
            document.getElementById("mySidenav").style.width = "200px";
            $('#closing').show();
            $('#open').hide();
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            $('#open').show();
            $('#closing').hide();
        }
    </script><br><br>


    <center>
        <div>
            <h1 style="font-size: 50px;">Kalkulator</h1>
            <b class="ini-b">Angka ke-1 :</b> <br> <input type="number" id="num1" class="inputan"></input><br>
            <b class="ini-b">Angka ke-2 :</b> <br> <input type="number" id="num2" class="inputan"></input><br><br>
            <Button onclick="Tambah()" class="btn">Tambah</Button>
            <Button onclick="Kurang()" class="btn">Kurang</Button>
            <Button onclick="Bagi()" class="btn">Bagi</Button>
            <Button onclick="Kali()" class="btn">Kali</Button><br><br><br>
        </div>
    </center>

    <h3 id="hasil" style="font-size: 30px;">Hasil : </h3>



    <script src="javascript/jQuery.js"></script>

    <script type="text/javascript">

        function Tambah() {
            var angka1 = +document.getElementById("num1").value;
            var angka2 = +document.getElementById("num2").value;

            if (angka1 == "" && angka2 == "") {
                alert("Harus diisi!");
            } else {
                var hasil = ("Hasil : " + (angka1 + angka2));
                document.getElementById('hasil').innerHTML = hasil;
                console.log(hasil);
            }
        }
        function Kurang() {
            var angka1 = +document.getElementById("num1").value;
            var angka2 = +document.getElementById("num2").value;

            if (angka1 == "" && angka2 == "") {
                alert("Harus diisi!");
            } else {
                var hasil = ("Hasil : " + (angka1 - angka2));
                document.getElementById('hasil').innerHTML = hasil;
                console.log(hasil);
            }
        }

        function Bagi() {
            var angka1 = +document.getElementById("num1").value;
            var angka2 = +document.getElementById("num2").value;

            if (angka1 == "" && angka2 == "") {
                alert("Harus diisi!");
            } else {
                var hasil = ("Hasil : " + (angka1 / angka2));
                document.getElementById('hasil').innerHTML = hasil;
                console.log(hasil);
            }
        }

        function Kali() {
            var angka1 = +document.getElementById("num1").value;
            var angka2 = +document.getElementById("num2").value;

            if (angka1 == "" && angka2 == "") {
                alert("Harus diisi!");
            } else {
                var hasil = ("Hasil : " + (angka1 * angka2));
                document.getElementById('hasil').innerHTML = hasil;
                console.log(hasil);
            }
        }


    </script>




</body>
